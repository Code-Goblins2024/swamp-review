name: PGTap Tests
on:
  push:
    branches: [ main, staging, supabase* ]
  pull_request:
    branches: [ main, staging, supabase* ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Run Tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE.CONNECTION_URL }}
        run: supabase test db --db-url "$SUPABASE_URL"
