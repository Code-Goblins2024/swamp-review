name: PGTap Tests
on:
  push:
    branches: [ main, staging, supabase* ]
  pull_request:
    branches: [ main, staging, supabase* ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Supabase Start
        run: supabase db start
      - name: Run Tests
        run: supabase test db
